<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 2</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script>
		vec=[];
	</script>
</head>
<body class="body">
	<center>
		<h1>INGRESE 5 NUMEROS</h1>
		<input type="text" placeholder="Ingresa numeros" id="form1" class="form1">
		<br><br>
		<input type="button" value="Ingresar" class="b1" onclick="datos();">
		<br><br>
		<button class="b1" onclick="may();">Numero mayor</button>
	</center>
	<div id="div"></div>


	<script type="text/javascript">

		function datos(){

			vec[vec.length]=document.getElementById("form1").value;
			console.log(vec);
			document.getElementById("form1").value="";

			if(vec.length>5){

				alert("Ya ingres√≥ 5 numeros");
				vec.pop();
				console.log(vec);
			}
		}


		function may(){

			may1=Math.max(...vec);
			document.getElementById("div").innerHTML=may1;
		}
	</script>
</body>
</html>
